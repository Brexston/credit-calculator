<!DOCTYPE html>
<html>

<head>
    <title>Кредитный калькулятор</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]><script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <div class="calculator">
            <div class="calc__info">
                <div class="calc__bid">Оформите заявку</div>
                <div class="calc__percent">
                    <span> Процентная ставка от:</span> 10,9%
                </div>
            </div>

            <div class="calc__count">
                <div class="calc__item">
                    <label class="calc__name">Сумма займа</label>
                    <input type="number" value="100000" id="calc__sum" name="sum" required>
                    <div class="calc__limit"> от 100 000 ₽ до 15 000 000 ₽</div>
                </div>
                <div class="calc__item">
                    <label class="calc__name">На какой срок</label>

                    <input type="number" maxlength="3" value="36" id="calc__time" name="time" required>
                    <div class="calc__limit"> от 36 до 120 месяцев</div>
                </div>
            </div>
            <div class="calc__final">
                <div class="calc__payment">Ежемесячный платёж:
                    <span id="calc__payment">0 ₽
                    </span>
                </div>
                <div class="calc__button">
                    <input type="submit" class="button" id="submit" value="ОТПРАВИТЬ ЗАЯВКУ">
                </div>
            </div>
        </div>
    </div>


    <div class="calc__modal">
        <span class="calc__close"></span>
        <div class="calc__modal_wrap">
            <div class="calc__modal_text"> Укажите свои контакты</div>
            <form>
                <input type="text" class="calc__modal_input" placeholder="Ваше имя*" name="name" required>
                <input type="text" class="calc__modal_input" placeholder="Ваш телефон*" name="phone" required>
                <input type="text" class="calc__modal_input" placeholder="Ваш E-mail*" name="email">
                <input type="hidden"  id="payment" >
                <input type="hidden"  id="sum" >
                <input type="hidden"  id="time" >
                <input type="submit" class="calc__modal_input calc__modal_input--submit" id="send" value="Отправить заявку">
            </form>
            <label>
                <input type="checkbox" onchange="document.getElementById('send').disabled = !this.checked" checked="">

                <div class="calc__agreement"> Согласен на обработку персональных данных</div>
            </label>
        </div>
    </div>
    <div class="calc__overlay"></div>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
